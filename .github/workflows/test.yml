on: ["push", "pull_request"]

name: Test

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: npm install, and run test
      run: |
        npm ci
        npm run test
